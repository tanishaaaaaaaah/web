<!DOCTYPE html>
<html>
  <head>
    <style>
      #blink {
        font-size: 20px;
        font-weight: bold;
        font-family: sans-serif;
      }
    </style>

    <script>
      function myFunction() {
        var blink = document.getElementById("blink");

        setInterval(function () {
          blink.style.opacity = blink.style.opacity == 0 ? 1 : 0;
        }, 100);
      }
    </script>
  </head>

  <body>
    <p id="blink">HELLO WORLD</p>

    <button onclick="myFunction()">Check</button>
  </body>
</html>
